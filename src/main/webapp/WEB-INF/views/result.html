<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <title>GCD result</title>
    <body>
        <h3>Greatest Common Divisor of 
                <span th:text="${firstNum}"></span>
            and 
                <span th:text="${secondNum}"></span>
            = 
            <strong>
                <span th:text="${result}"></span>
            </strong> 
        </h3>
    </body>
</html>
